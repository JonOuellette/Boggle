<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boggle</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <div class="container">
        <h1 class="title">Boggle Game</h1>
  
        <section id="boggle">
  
          <div class="header">
            <p class="score">
              Score: <b class="score-value">0</b>
            </p>
            <p class="time">
              Time Left: <b class="timer">0</b>
            </p>
          </div>
  
          <table class="board">
            <tbody>
              {% for row in board %}
              <tr>
                {% for cell in row %}
                <td>{{ cell }}</td>
                {% endfor %}
              </tr>
              {% endfor %}
            </tbody>
          </table>

    <form action="" method="POST" class="add-word">
        <input type="text" name = "word" class = "word">
        <button>Submit</button>
    </form>

    <p class="highscore">High Score:
        <b>{{ highscore }}</b> 
        in {{ nplays }} plays
    </p>

    <p class = "msg">

    </p>

    <ul class="words">

    </ul>
    
</section>
</div>

    <script src="http://unpkg.com/jquery"></script>
    <script src="https://unpkg.com/axios@0.19.0/dist/axios.js"></script>
    <script src="/static/app.js"></script>
    <script>let game = new BoggleGame("boggle", 60); </script>
    
      
</body>
</html>
